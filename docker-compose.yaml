version: '2'

networks:
  app-tier:
    driver: bridge

services:
  Etcd:
    image: 'bitnami/etcd:latest'
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - 2379:2379
      - 2380:2380
    networks:
      - app-tier
  myapp:
    image: 'etcd-ui:local'
    volumes:
      - ./ssl:/app/ssl:ro
      - ./.env.docker:/app/.env:ro
    ports:
      - 8080:8080
    networks:
      - app-tier
