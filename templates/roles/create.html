{{ extends "layout.html" }}
{{define "content"}}
    <div id="error-block" class="col-12 alert alert-danger" {{ if .data.Error }} style="display: block;" {{ end }}>
        <p>{{ .data.Error }}</p>
    </div>

    <div class="col-12 mb-2">
        <h3>{{.data.Title}}</h3>
        <span>
            <a href="/cluster/roles/list">(back to all)</a>
        </span>
    </div>

    <div>{{.data.Item}}</div>

    <div class="col-12 mb-2">
        <form method="post" action="/cluster/role/create">
        <div class="form-group">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Role Name</th>
                    <th>KV Read Ranges / Keys</th>
                    <th>KV Write Ranges / Keys</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input class="form-control" value="{{.data.Item.Name}}"
                            autocomplete="off"
                            placeholder="Role name"
                            autofocus
                            minlength="2"
                            name="name"
                            maxlength="256">
                    </td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        </div>

        <div class="form-group">
            <input type="hidden" name="csrf" value="{{.data.csrf}}">
            <button class="btn btn-outline-primary" type="submit">Save</button>
        </div>
        </form>

        <div>
            <small class="text-danger"><i>Warning: Changing role names means creating a new role</i></small>
        </div>
    </div>
{{end}}

{{define "footer-year"}}{{.year}}{{end}}
