{{ extends "layout.html" }}
{{define "content"}}
    <div id="error-block" class="col-12 alert alert-danger" {{ if .data.Error }} style="display: block;" {{ end }}>
        <p>{{ .data.Error }}</p>
    </div>

    <div class="col-12 mb-2">
        <h3>{{.data.Title}}</h3>
        <span>
            <a href="/cluster/users/list">(back to all)</a>
        </span>
    </div>

    <div class="col-12">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Roles</th>
                </tr>
            </thead>

            <tbody id="items-list">
                <tr>
                    <td>
                        <ul>
                    {{range $item := .data.Info.Roles}}
                    <li>
                        <a href="/cluster/role/{{$item}}">{{$item}}</a>
                    </li>
                    {{ end }}
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>

        <form action="/cluster/user/delete" method="post">
            <div class="form-group">
                <input type="hidden" name="csrf" value="{{.data.csrf}}">
                <input type="hidden" name="name" value="{{.data.Info.Name}}">
                <a href="/cluster/user/edit?name={{.data.Info.Name}}" class="btn btn-outline-secondary">Edit</a>
                <button class="btn btn-outline-danger" type="submit" value="delete" name="_method">Delete</button>
            </div>
    
            <div>
                <small class="text-danger"><i>Warning: Removing users can be dangerous</i></small>
            </div>
        </form>
    </div>
{{end}}

{{define "footer-year"}}{{.year}}{{end}}
